<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ task.title }} - Detalhes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f5f5f5;
        }
        .task-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .task-description {
            font-size: 1.1em;
            color: #555;
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #3498db;
            border-radius: 4px;
        }
        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 25px 0;
        }
        .meta-item {
            flex: 1;
            min-width: 150px;
        }
        .meta-label {
            font-weight: bold;
            color: #7f8c8d;
            display: block;
            margin-bottom: 5px;
        }
        .meta-value {
            font-size: 1em;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: capitalize;
        }
        /* Status Styles */
        .status-C { background-color: #e3f2fd; color: #0d47a1; } /* Criado */
        .status-E { background-color: #fff8e1; color: #ff8f00; } /* Em andamento */
        .status-F { background-color: #e8f5e9; color: #2e7d32; } /* Finalizado */
        
        /* Priority Styles */
        .priority-A { background-color: #ffebee; color: #c62828; } /* Alta */
        .priority-M { background-color: #fff8e1; color: #f57f17; } /* Média */
        .priority-B { background-color: #e8f5e9; color: #2e7d32; } /* Baixa */
        
        /* Type Styles */
        .type-L { background-color: #e3f2fd; color: #1565c0; } /* Lembrete */
        .type-E { background-color: #f3e5f5; color: #6a1b9a; } /* Evento */
        .type-N { background-color: #e0f7fa; color: #00838f; } /* Nota */
        .type-M { background-color: #fffde7; color: #f9a825; } /* Meta */
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h1>{{ task.title }}</h1>
        
        <div class="task-description">
            {{ task.description }}
        </div>
        
        <div class="task-meta">
            <div class="meta-item">
                <span class="meta-label">Criado em:</span>
                <span class="meta-value">{{ task.created_at|date:"d/m/Y H:i" }}</span>
            </div>
            
            <div class="meta-item">
                <span class="meta-label">Prazo:</span>
                <span class="meta-value">{{ task.pub_expiration_date|date:"d/m/Y H:i" }}</span>
            </div>
            
            <div class="meta-item">
                <span class="meta-label">Status:</span>
                <span class="status-badge status-{{ task.status }}">
                    {{ task.get_status_display }}
                </span>
            </div>
            
            <div class="meta-item">
                <span class="meta-label">Prioridade:</span>
                <span class="status-badge priority-{{ task.priority }}">
                    {{ task.get_priority_display }}
                </span>
            </div>
            
            <div class="meta-item">
                <span class="meta-label">Tipo:</span>
                <span class="status-badge type-{{ task.type }}">
                    {{ task.get_type_display }}
                </span>
            </div>
        </div>
        
        <a href="{% url 'blog:index' %}" class="back-link">
            ← Voltar para a lista de tarefas
        </a>
    </div>
</body>
</html>
